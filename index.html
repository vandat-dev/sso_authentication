<script>
    const API_BASE_URL = 'http://localhost:8000';

    // Handle Google Sign-In response
    function handleCredentialResponse(response) {
        console.log("Google credential response:", response);
        verifyTokenWithBackend(response.credential)
        // Decode JWT token ƒë·ªÉ l·∫•y access token
        // Trong th·ª±c t·∫ø, b·∫°n c·∫ßn s·ª≠ d·ª•ng Google OAuth flow ƒë·ªÉ l·∫•y access token
        // ƒê√¢y l√† demo ƒë∆°n gi·∫£n, trong production c·∫ßn implement OAuth flow ƒë·∫ßy ƒë·ªß


    }

    // G·ª≠i access token t·ªõi backend ƒë·ªÉ verify
    async function verifyTokenWithBackend(accessToken) {
        try {
            const response = await fetch(`${API_BASE_URL}/api/auth/google`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    id_token: accessToken
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || 'Verification failed');
            }

        } catch (error) {
            console.error('Token verification error:', error);
            showError(`L·ªói x√°c th·ª±c: ${error.message}`);
            showLoading(false);
        }
    }

    function showLoading(show) {
        document.getElementById('loading').style.display = show ? 'block' : 'none';
    }

    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
    }


</script>
